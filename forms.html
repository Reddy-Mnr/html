  <body>

    <form action="">

      Email:<input type="email" placeholder="Enter Your Emil" /><br /><br />
      phone no:<input type="text" placeholder="Enter Your Number" /><br /><br />
      Birth:<input type="date" /><br /><br />

      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label><br /><br />

      <input type="checkbox" name="" id="" /> <label for="">CSS</label>
      <input type="checkbox" /> <label for="">Js</label>
      <input type="color" name="" id="" /><br /><br />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter Something"
      ></textarea
      ><br /><br />
      <section>
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="js">js</option>
      </section>

      <button type="submit">submit</button>
    </form>
